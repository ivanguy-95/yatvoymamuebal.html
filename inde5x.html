<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Интерфейс с картинкой и буллитами</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    ul {
      margin: 0;
      padding-left: 20px;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="картинник.jpeg" alt="Изображение" />

    <div class="content">
      <h2>Описание</h2>
      <ul>
        <li>Первый буллит</li>
        <li>Второй буллит</li>
        <li>Третий буллит</li>
      </ul>
    </div>
  </div>
</body>
</html>
